<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">

	src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>

<body>

	Esta é a atualizar	<hr>

	<a href="lista.html"> Lista </a> |

	<hr>
	<div ng-app="myApp" ng-controller="myCtrl">
		<form>

			Id: <br> <input type="number" ng-model="id"> <br>
			Nome: <br> <input type="text" ng-model="nome" size="30" placeholder="Digite o nome do serviço"> <br> 
			Categoria: <br> <input type="text" ng-model="categoria" size="30" placeholder="Categoria"> <br> 
			Status <br>
			<select ng-model="pago">
							<option> true </option>
							<option> false </option>
			</select>
			<br>
			<br>
		</form>
		
		<table border="1">
			<tr>
				<th>id</th>
				<th>nome</th>
				<th>categoria</th>
				<th>pago</th>
				<th>ações</th>
			</tr>
			<tr ng-repeat="manutencao in manutencoes">
				<td>{{manutencao.id}}</td>
				<td>{{manutencao.nome}}</td>
				<td>{{manutencao.categoria}}</td>
				<td>{{manutencao.pago}}</td>
				<td><button ng-click="put()">Atualizar</button> | <button onclick="location.href='atualizar.html'"> Refresh </button></td>
			</tr>
		</table>
	</div>
</body>
</html>
